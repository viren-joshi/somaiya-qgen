<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>

    <title>QGen</title>
</head>

<body>
    

    <div class="container-fluid d-flex align-items-center text-center p-0 justify-content-center"
        style="min-height: 100vh;">
        <div class="col">
            <div class="row mx-auto mt-md-2 mb-md-1 justify-content-center">
                <h2 class="text-danger">Somaiya-QGen</h2>
            </div>
            <div class="row mx-auto m-md-5 justify-content-center">
                <!-- <div class="col-md-3"></div> -->
                <div class="col-md-5 p-0">
                    <div class="card m-0 shadow-lg">
                        <div class="row w-100 mx-auto border-bottom text-white" id="loginToggle">
                            <!-- <ul class="nav nav-tabs mx-auto" role="tablist"> -->
                            <div class="col-6 border-end p-2 blu-prim" id=facultyToggle>
                                <div class=" active" role="presentation">User</div>
                            </div>
                            <div class="col-6 p-2 grey-prim" id="expertToggle">
                                <div class="" role="presentation">Expert</div>
                            </div>
                            <!-- </ul> -->
                        </div>
                        <div class="tab-content pt-4 pb-4">
                            <div role="tabpanel" class="tab-pane active mb-4" id="facultyLoginPane">
                                <div class="col m-2 p-2">

                                    <div class="form-floating mb-4">
                                        <input type="email" class="form-control" id="facultyEmail"
                                            placeholder="Email address">
                                        <label for="facultyEmail">Email address</label>

                                    </div>

                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="facultyPassword"
                                            placeholder="Password">
                                        <label for="facultyPassword">Password</label>
                                    </div>
                                    <button type="button" class="btn btn-sm bg-primary mt-5 mb-2 px-4 py-1 text-white"
                                        id="facultyLoginButton" onclick="login(0)">Login</button>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane pt-4 mb-4" id="expertLoginPane">
                                <div class="col m-2 p-2">

                                    <div class="form-floating mb-4">
                                        <input type="email" class="form-control" id="facultyEmail"
                                            placeholder="Email address">
                                        <label for="facultyEmail">Email Address</label>

                                    </div>


                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="facultyPassword"
                                            placeholder="Password">
                                        <label for="facultyPassword">Password</label>
                                    </div>
                                    <button type="button" class="btn btn-sm blu-prim mt-5 mb-2 px-4 py-1 text-white"
                                        id="expertLoginButton" onclick="login(1)">Login</button>
                                </div>
                            </div>
                        </div>



                        <button onclick="logout()">Logoout</button>
                        <button onclick="check()">Check Status</button>



                    </div>
                    <!-- <div class="col-md-3">
                HAHA
            </div> -->
                </div>

            </div>
        </div>

        <script>

            const url = "http://127.0.0.1:8000/"
    
            function login(t) {
                
                console.log(t);

                data = {
                    "username": document.getElementById("facultyEmail").value,
                    "password": document.getElementById("facultyPassword").value,
                    "type":t
                }
                console.log(data);
                let options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(data)
                }
    
                let fetchRes = fetch(
                    `${url}auth/login/`,
                    options);
                fetchRes.then(res =>
                    res.json()).then(d => {
                        console.log(d);
                        console.log(d.token);
                        if (d.message == 'Success' && d.user_type == 0){
                            window.location.href = "LandingPageTeacher.html";
                        }
                        else{
                            window.location.href = "LandingPageExpert.html";
                        }
                        window.localStorage.setItem('auth_token', d.token);
                    })
            }



            function logout() {
                data = window.localStorage.getItem('auth_token');
    
                console.log(data);
    
                let options = {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Token ${data}`
                    }
                }
    
                let fetchRes = fetch(
                    `${url}auth/logout/`,
                    options);
    
                fetchRes.then(res =>
                    res.json()).then(d => {
                        console.log(d)
                    })
            }


            function check() {

                data = window.localStorage.getItem('auth_token');
    
                console.log(data);
    
                let options = {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Token ${data}`
                    }
                }
    
                let fetchRes = fetch(
                    `${url}auth/`,
                    options);
    
                fetchRes.then(res =>
                    res.json()).then(d => {
                        console.log(d);
                    })
            }
    
        </script>

        <script>
            var x = document.getElementById("facultyLoginPane");
            var y = document.getElementById("expertLoginPane");
            var a = document.getElementById("facultyToggle");
            var b = document.getElementById("expertToggle");
            a.addEventListener("click", function () {
                // toggleing the color
                b.classList.remove("blu-prim");
                b.classList.add("grey-prim");
                x.classList.add("active");
                ;
                // toggleing the color
                a.classList.remove("grey-prim");
                a.classList.add("blu-prim");
                y.classList.remove("active");
            });
            b.addEventListener("click", function () {

                a.classList.remove("blu-prim");
                a.classList.add("grey-prim");
                y.classList.add("active");


                b.classList.remove("grey-prim");
                b.classList.add("blu-prim");
                x.classList.remove("active");
            });


        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>
